<extend name="Public:base"/>
<block name="css">
	<style type="text/css">
#preview-pane {
  display: block;
  padding: 6px;
  margin-left: 36px;
  border: 1px rgba(0,0,0,.4) solid;
  background-color: white;
  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  border-radius: 6px;

  -webkit-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
  -moz-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
  box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
}

/* The Javascript code will set the aspect ratio of the crop
   area based on the size of the thumbnail preview,
   specified here */
#preview-pane .preview-container {
  width: 182px;
  height: 182px;
  overflow: hidden;
}
.fileUpload {
	position: relative;
	overflow: hidden;
	margin: 10px;
}

.fileUpload input.upload {	
	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;
	font-size: 20px;
	cursor: pointer;
	opacity: 0;
	filter: alpha(opacity=0);
}
</style>
</block>
<block name="title">个人中心</block>
<block name="content">
	<div class="container">
		<include file="user:part/user_detail_top"/>
		<div class="row">
			<div class="col-md-7">
				<h4 class="" style="font-weight: bold;">图库</h4>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加图片</button>
				<div class="pic-box">
					<volist name='picList' id="vo">
						<span class="pic-item">
							<img class="pic-size" src="{$vo.pic_path}">
							<br/>
							<span class="words">{$vo.pic_words}</span>
						</span>
					</volist>
				</div>
			</div>
			<div class="col-md-3">
				<h4 style="font-weight: bold">任务</h4>
				<h4 style="font-weight: bold">记录</h4>
			</div>
			<div class="col-md-2">
			<h4 style="font-weight: bold">任务</h4>
				<h4 style="font-weight: bold">记录</h4>
			</div>
		</div>
	</div>
<include file="user:part/upload"/>
<div class="" style="width: 500px; height: 500px;border: 1px solid #dadada;margin: 5px auto;">
	<div class="" style="position:relative;height: 250px;width: 200px;background-color: #000000;margin: 5px auto;border-top-left-radius: 120px;border-top-right-radius: 120px;border-bottom-left-radius: 120px 200px;border-bottom-right-radius: 120px 200px;">
		<div style="position:absolute;top: 80px	;left:25px;width: 60px;height: 35px; background-color: #ffffff;border-top-left-radius: 15px 20px;border-top-right-radius: 45px 20px;border-bottom-left-radius: 15px 15px;border-bottom-right-radius: 45px 15px "></div>
		<div style="position: absolute;top: 80px;right: 25px;background-color: #ffffff;width: 60px;height: 35px;border-top-left-radius: 45px 20px;border-top-right-radius: 15px 20px;border-bottom-left-radius: 45px 15px;border-bottom-right-radius: 15px;"></div>
	</div>
</div>
</block>
<block name="script">
<script type="text/javascript" src="{:LIBS_PATH}jquery.form.js"></script>
<script type="text/javascript" src="{:LIBS_PATH}jquery.ajaxfileupload.js"></script>
<script type="text/javascript" src="{:LIBS_PATH}Jcrop/jquery.Jcrop.js"></script>
<script type="text/javascript" src="{:JS_PATH}/user/user.js">
	
</script>
</block>
